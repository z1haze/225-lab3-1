apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-deployment
spec:
  replicas: 2  # Number of NGINX pods to run
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: cithit/hendris3:latest     #<-------------------change this to match your MiamiID
        ports:
        - containerPort: 80  # Expose NGINX on port 80

---
  apiVersion: v1
  kind: Service
  metadata:
    name: dev-service
  spec:
    selector:
      app: nginx
    type: NodePort
    ports:
      - protocol: TCP
        port: 80
        targetPort: 80
        nodePort: 32000

